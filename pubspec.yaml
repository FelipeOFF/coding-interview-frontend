name: coding_interview_frontend
description: "This is a interview project for El Salvador company"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  dev: ^1.0.0
  get_it: ^8.2.0
  dio: ^5.8.0+1
  json_annotation: ^4.9.0
  freezed_annotation: ^3.1.0
  flutter_pretty_dio_logger: ^3.0.0
  logger: ^2.6.1
  fpdart: ^1.1.1
  equatable: ^2.0.7
  intl: ^0.20.2
  rx_notifier: ^2.3.0
  go_router: ^16.1.0
  skeletonizer: ^2.1.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.6.0
  freezed: ^3.2.0
  json_serializable: ^6.10.0
  mocktail: ^1.0.4

flutter:
  generate: true

  uses-material-design: true

  assets:
    - assets/screen_1.jpg
    - assets/sheet_1.jpg
    - assets/sheet_2.jpg
    - assets/fiat_currencies/BRL.png
    - assets/fiat_currencies/COP.png
    - assets/fiat_currencies/PEN.png
    - assets/fiat_currencies/VES.png
    - assets/cripto_currencies/TATUM-TRON-USDT.png
    - assets/el_dorado_logo.png

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package

flutter_intl:
  enabled: true
  class_name: AppS
  main_locale: en
  arb_dir: lib/res/l10n